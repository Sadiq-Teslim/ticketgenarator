<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful | ULES Dinner & Awards</title>
    <!-- Your Tailwind output.css should be linked here if it's not already -->
    <link href="../styles/output.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles/sucess.css">
    <script src="../scripts/success.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Using CDN for simplicity in this example -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="../assets/images/nobgules-logo.png">


</head>

<body class="flex items-center justify-center min-h-screen p-4 text-slate-800">

    <main class="relative z-10 w-full max-w-lg">
        <div class="success-card rounded-2xl p-8 md:p-10 text-center">

            <!-- Animated Checkmark -->
            <div class="mb-4">
                <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
                    <circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none" />
                    <path class="checkmark__check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8" />
                </svg>
            </div>

            <!-- Main Message -->
            <h1 class="text-3xl font-extrabold tracking-tight text-slate-900 mb-2">
                Payment <span class="text-gradient">Successful!</span>
            </h1>
            <p class="text-slate-600 font-medium text-base mb-6">
                Your purchase is confirmed. We've sent your e-ticket(s) to <br>
                <!-- This will be filled by JavaScript -->
                <strong id="user-email" class="text-slate-800"></strong>.
            </p>
            <p class="text-xs text-slate-500 mb-8">Please check your inbox, spam, or promotions folder.</p>

            <!-- Action Buttons -->
            <div class="flex flex-col sm:flex-row gap-4">
                <!-- Add to Calendar Button with Dropdown -->
                <div class="dropdown w-full">
                    <button class="btn-secondary w-full font-bold text-lg py-3 px-8 rounded-xl">Add to Calendar</button>
                    <div id="calendar-links" class="dropdown-content">
                        <!-- Links will be generated by JavaScript -->
                    </div>
                </div>
                <!-- Homepage Button -->
                <a href="../index.html" class="btn-primary w-full block text-white font-bold text-lg py-3 px-8 rounded-xl">
                    Return to Homepage
                </a>
            </div>

            <!-- Support Link -->
            <p class="text-xs text-slate-500 mt-8">
                Having issues?
                <a href="mailto:sadiqadetola08@gmail.com" class="font-semibold text-teal-600 hover:underline">Contact us</a>
            </p>
        </div>

        <footer class="text-center mt-6">
            <p class="text-sm text-white/80">
                Built with ❤️ by <a href="https://github.com/Team-BitNomads" class="font-bold hover:text-white transition" target="_blank" rel="noopener noreferrer">BitNomads</a>
            </p>
        </footer>
    </main>
</body>

</html>
